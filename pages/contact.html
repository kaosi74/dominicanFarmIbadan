<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- Contact Section -->
    <section id="contact" class="contact section">
      <!-- Section Title -->
      <div class="page-section m-0 p-0 container text-center">
        <!-- <span>Section Title</span> -->
        <h2 class="section-heading text-uppercase">Contact</h2>
        <h3 class="section-subheading text-muted">
          We’d love to hear from you! Whether you’re looking to partner,
          purchase, visit, or learn more.
        </h3>
      </div>
      <!-- End Section Title -->

      <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="row gy-4">
          <div class="col-lg-5">
            <div class="info-wrap">
              <div
                class="info-item d-flex"
                data-aos="fade-up"
                data-aos-delay="200"
              >
                <i class="fas fa-home me-4 fs-3 contactIcon flex-shrink-0"></i>
                <div>
                  <h3>Address</h3>
                  <p>
                    Dominican Priory Compound, Samonda, Ibadan, Oyo State,
                    Nigeria
                  </p>
                </div>
              </div>
              <!-- End Info Item -->

              <div
                class="info-item d-flex"
                data-aos="fade-up"
                data-aos-delay="300"
              >
                <i
                  class="fa fa-phone contactIcon align-self-center fs-3 me-4 flex-shrink-0"
                ></i>
                <div>
                  <h3>Call Us</h3>
                  <p>+234 7032435679</p>
                </div>
              </div>
              <!-- End Info Item -->

              <div
                class="info-item d-flex"
                data-aos="fade-up"
                data-aos-delay="400"
              >
                <i
                  class="fa fa-envelope contactIcon flex-shrink-0 me-4 fs-3 align-self-center"
                ></i>
                <div>
                  <h3>Email Us</h3>
                  <p></p>
                  <a
                    href="mailto: info@dominicanfarmibadan.org "
                    class="text-decoration-none text-black"
                  >
                    info@dominicanfarmibadan.org
                  </a>
                </div>
              </div>

              <div class="col-lg-12 my-3 my-lg-0">
                <a
                  class="btn btn-dark btn-social mx-2 insta"
                  href="https://instagram.com/DominicanFarmIbadan"
                  target="_blank"
                  rel="noreferrer noopener"
                  aria-label="Instagram"
                  ><i class="fab fa-instagram fs-4"></i
                ></a>
                <a
                  class="btn btn-dark btn-social mx-2"
                  href="https://facebook.com/DominicanFarmIbadan"
                  target="_blank"
                  rel="noreferrer noopener"
                  aria-label="Facebook"
                  ><i class="fab fa-facebook-f fs-4 facebook"></i
                ></a>
                <a
                  class="btn btn-dark btn-social mx-2"
                  href="https://youtube.com/DominicanFarmIbadan"
                  target="_blank"
                  rel="noreferrer noopener"
                  aria-label="Youtube"
                  ><i class="fab fa-youtube fs-4 text-danger"></i
                ></a>
              </div>
              <!-- End Info Item -->

              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d48389.78314118045!2d-74.006138!3d40.710059!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a22a3bda30d%3A0xb89d1fe6bc499443!2sDowntown%20Conference%20Center!5e0!3m2!1sen!2sus!4v1676961268712!5m2!1sen!2sus"
                frameborder="0"
                style="border: 0; width: 100%; height: 270px"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <div class="col-lg-7">
            <form
              class="php-email-form"
              data-aos="fade-up"
              data-aos-delay="200"
            >
              <div class="row gy-4">
                <div class="col-md-6">
                  <label for="name-field" class="pb-2">Your Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name-field"
                    class="form-control"
                    required=""
                  />
                </div>

                <div class="col-md-6">
                  <label for="email-field" class="pb-2">Your Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email-field"
                    required=""
                  />
                </div>

                <div class="col-md-12">
                  <label for="subject-field" class="pb-2">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    id="subject-field"
                    required=""
                  />
                </div>

                <div class="col-md-12">
                  <label for="message-field" class="pb-2">Message</label>
                  <textarea
                    class="form-control"
                    name="message"
                    rows="10"
                    id="message-field"
                    required=""
                  ></textarea>
                </div>

                <div class="col-md-12 text-center">
                  <div class="loading">Visit Us</div>
                  <div class="error-message"></div>
                  <div class="sent-message">
                    Open Monday to Saturday | 8:00 AM – 5:00 PM
                  </div>

                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
          <!-- End Contact Form -->
        </div>
      </div>
    </section>
    <!-- /Contact Section -->
  </body>
</html>
